version: '3.8'

services:
  # MySQL-Datenbank
  db: 
    image: mysql:8.0
    container_name: dbp-music-hub-db
    restart: unless-stopped
    environment: 
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - dbp-network
    command: '--default-authentication-plugin=mysql_native_password'

  # WordPress mit PHP 7.4
  wordpress:
    image: wordpress:php8.1-apache
    container_name:  dbp-music-hub-wordpress
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
    volumes:
      # WordPress-Dateien persistent speichern
      - wordpress_data:/var/www/html
      # Ihr Plugin direkt mounten (ändern Sie den Pfad entsprechend Ihrer Ordnerstruktur)
      - ./:/var/www/html/wp-content/plugins/dbp-music-hub
      # Upload-Ordner für Audio-Dateien
      - ./uploads:/var/www/html/wp-content/uploads
    networks:
      - dbp-network

  # phpMyAdmin (optional, für Datenbank-Verwaltung)
  phpmyadmin:
    image:  phpmyadmin: latest
    container_name: dbp-music-hub-phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - dbp-network

  # WP-CLI (optional, für WordPress-Verwaltung über CLI)
  wpcli:
    image: wordpress:cli-php8.1
    container_name: dbp-music-hub-wpcli
    depends_on:
      - wordpress
      - db
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/dbp-music-hub
    networks:
      - dbp-network
    user: "33:33"
    entrypoint: wp
    command: --info

volumes:
  db_data:
  wordpress_data: 

networks:
  dbp-network:
    driver: bridge